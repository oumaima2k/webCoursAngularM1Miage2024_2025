<form class="form" #formAssignment>

    <mat-form-field>
        <input matInput 
            #nomAssignment 
            placeholder="Nom du devoir"
            [(ngModel)]="nomDevoir"
            name="nom"
        >
    </mat-form-field>
    <mat-form-field>
        <input matInput 
            [matDatepicker]="picker" 
            placeholder="Date de rendu" 
            [(ngModel)]="dateDeRendu" 
            name="date" required
        >
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    
    <button mat-raised-button 
            color="primary" 
            (click)="onSubmit(nomAssignment.value)"
> 
        Ajouter un devoir
    </button>
</form>
